{% extends "base.html" %}


{% block content %}

{% for object in object_list %}
    {% if object.title %}
        <h1> {{object.title}} </h1>
        <p> {{object.content}} </p>
        <p> {{object.get_absolute_url}}</p>

    {% endif %}

{% endfor %}

<b>Thanks for surfing with us!!!</b>

{% endblock content %}
